<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do's</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9a2f12287f.js" crossorigin="anonymous"></script>
</head>
<body class="mx-auto border-left border-right">
  <nav>
    <div class="nav-container d-flex justify-content-between px-3">
      <div class="header d-flex justify-content-center" id="show-all-todos">
        <div data-aos="fade" data-aos-duration="1000">t</div>
        <div class="header-o" data-aos="fade-down" data-aos-delay="700" data-aos-duration="700">o</div>
        <div data-aos="fade" data-aos-duration="1000">d</div>
        <div class="header-o" data-aos="fade-down" data-aos-delay="700" data-aos-duration="700">o</div>
        <div data-aos="fade-down" data-aos-delay="1500" data-aos-duration="200">'</div>
        <div data-aos="fade" data-aos-duration="1000">s</div>
      </div>
      <div class="d-flex">
        <div class="dropdown h-100">
          <button id="project-list" class="navigation-button h-100">Projects</button>
          <div id="project-list-items" class="display-none d-flex flex-column"></div>
        </div>
        <button id="future-todos" class="navigation-button">Future</button>
        <button id="startpage-button" class="navigation-button"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </nav>

  <section id="startpage" class="d-xl-flex display-none">
    <form id="form">
      <div class="form-container d-xl-flex flex-column align-items-center mx-auto">
        <h2>New todo:</h2> 
        <input type="text" id="titleInput" placeholder="Title" class="form-input"/> 
        <input type="text" id="descriptionInput" placeholder="Description" class="form-input"/> 
        <input type="date" id="dateInput" placeholder="Due Date" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="1900" data-aos-anchor="#titleInput"/> 
        <select name="priority" id="priorityInput" class="form-input">
          <option value="">Priority</option>
          <option value="1">Low</option>
          <option value="2">Mid</option>
          <option value="3">High</option>
        </select> 
        <select name="project" id="projectInput" class="form-input">
          <option value="">Project</option>
        </select> 
        <input type="button" id="submitInput" value="Submit" class="form-input"/>
      </div>
    </form>
    
    <form id="project-form">
      <div class="form-container d-xl-flex flex-column align-items-center mx-auto">
        <h2 class="mt-3 mt-xl-0">New Project:</h2> 
        <input type="text" id="projectTitleInput" placeholder="Title" class="form-input"/> 
        <input type="button" id="projectSubmitInput" value="Submit" class="form-input"/>
      </div>
    </form>
  </section>

  <section id="todos" class="px-3">
    <form id="todos-form" class="pt-3">
      <div class="todos-form-container d-flex justify-content-center mb-3">
        <select name="category" id="sortCategoryInput">
          <option value="Date">Date</option>
          <option value="Title">Title</option>
          <option value="Priority">Priority</option>
        </select> <br>
        <select name="order" id="sortOrderInput">
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select> <br>
        <input type="button" id="sort-submit-input" value="Sort"/>
      </div>
    </form>
    <div class="prio-explanation-circles d-flex justify-content-center align-items-end mb-3">
      <div class="high-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="200"><p>High</p></div>
      <div class="mid-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="400"><p>Mid</p></div>
      <div class="low-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="600"><p>Low</p></div>
    </div>
    <div id="todos-page"></div>
  </section>

  <section id="future" class="px-3 display-none">
    <div class="prio-explanation-circles d-flex justify-content-center align-items-end mb-3">
      <div class="high-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="200"><p>High</p></div>
      <div class="mid-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="400"><p>Mid</p></div>
      <div class="low-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="600"><p>Low</p></div>
    </div>
    <div id="future-page" class="pt-3"></div>
  </section>

  <section id="project" class="display-none px-3">
    <form id="project-form" class="pt-3">
      <div class="todos-form-container d-flex justify-content-center mb-3">
        <select name="category" id="projectSortCategoryInput">
          <option value="Date">Date</option>
          <option value="Title">Title</option>
          <option value="Priority">Priority</option>
        </select> <br>
        <select name="order" id="projectSortOrderInput">
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select> <br>
        <input type="button" id="project-sort-submit-input" value="Submit"/>
      </div>
    </form>
    <div class="prio-explanation-circles d-flex justify-content-center align-items-end mb-3">
      <div class="high-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="200"><p>High</p></div>
      <div class="mid-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="400"><p>Mid</p></div>
      <div class="low-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="600"><p>Low</p></div>
    </div>
    <div id="project-page"></div>
  </section>

  <script src="bundle.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
