<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do's</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9a2f12287f.js" crossorigin="anonymous"></script>
</head>
<body>
  <button id="navigation-button" data-aos="fade" data-aos-duration="700" data-aos-delay="1700"><i class="fas fa-bars"></i></button>
  <button id="startpage-button" class="display-none">Startpage</button>

  <section id="startpage" class="display-none">
    <div class="header d-flex justify-content-center">
      <div data-aos="fade" data-aos-duration="1000">t</div>
      <div class="header-o" data-aos="fade-down" data-aos-delay="700" data-aos-duration="700">o</div>
      <div data-aos="fade" data-aos-duration="1000">d</div>
      <div class="header-o" data-aos="fade-down" data-aos-delay="700" data-aos-duration="700">o</div>
      <div data-aos="fade-down" data-aos-delay="1500" data-aos-duration="200">'</div>
      <div data-aos="fade" data-aos-duration="1000">s</div>
    </div>
    <form id="form">
      <div class="form-container mx-auto">
        <h2 data-aos="fade-up" data-aos-duration="700" data-aos-delay="1700">New todo:</h2> 
        <input type="text" id="titleInput" placeholder="Title" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="1700"/> 
        <input type="text" id="descriptionInput" placeholder="Description" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="1800" data-aos-anchor="#titleInput"/> 
        <input type="date" id="dateInput" placeholder="Due Date" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="1900" data-aos-anchor="#titleInput"/> 
        <select name="priority" id="priorityInput" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="2000" data-aos-anchor="#titleInput">
          <option value="">Priority</option>
          <option value="1">Low</option>
          <option value="2">Mid</option>
          <option value="3">High</option>
        </select> 
        <select name="project" id="projectInput" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="2100" data-aos-anchor="#titleInput">
          <option value="">Project</option>
        </select> 
        <input type="button" id="submitInput" value="Submit" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="2200" data-aos-anchor="#titleInput"/>
      </div>
    </form>
    
    <form id="project-form">
      <div class="form-container mx-auto">
        <h2 class="mt-3" data-aos="fade-up" data-aos-duration="700" data-aos-delay="2300" data-aos-anchor="#titleInput">New Project:</h2> 
        <input type="text" id="projectTitleInput" placeholder="Title" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="2400" data-aos-anchor="#titleInput"/> 
        <input type="button" id="projectSubmitInput" value="Submit" class="form-input" data-aos="fade-up" data-aos-duration="700" data-aos-delay="2500" data-aos-anchor="#titleInput"/>
      </div>
    </form>
  </section>

  <section id="navigation" class="display-none">
    <br>
    <button id="show-all-todos">All To-Do's:</button>
    <button id="future-todos">Future To-Do's:</button>
    <div id="project-list">Projects:<br></div>
  </section>

  <section id="todos" class="px-3">
    <form id="todos-form" class="pt-3">
      <div class="todos-form-container d-flex ml-5 mb-3">
        <select name="category" id="sortCategoryInput">
          <option value="Date">Date</option>
          <option value="Title">Title</option>
          <option value="Priority">Priority</option>
        </select> <br>
        <select name="order" id="sortOrderInput">
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select> <br>
        <input type="button" id="sort-submit-input" value="Sort"/>
      </div>
    </form>
    <div class="prio-explanation-circles d-flex align-items-end mb-3">
      <div class="high-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="200"><p>High</p></div>
      <div class="mid-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="400"><p>Mid</p></div>
      <div class="low-prio" data-aos="flip-right" data-aos-duration="700" data-aos-delay="600"><p>Low</p></div>
    </div>
    <div id="todos-page"></div>
  </section>

  <section id="future">
    <div id="future-page"></div>
  </section>

  <section id="project" class="display-none">
    <form id="project-form">
      <label for="category">Category:</label>
      <select name="category" id="projectSortCategoryInput">
        <option value="Date">Date</option>
        <option value="Title">Title</option>
        <option value="Priority">Priority</option>
      </select> <br>
      <label for="order">Order:</label>
      <select name="order" id="projectSortOrderInput">
        <option value="Ascending">Ascending</option>
        <option value="Descending">Descending</option>
      </select> <br>
      <input type="button" id="project-sort-submit-input" value="Submit"/>
    </form>
    <div id="project-page"></div>
  </section>

  <script src="bundle.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
